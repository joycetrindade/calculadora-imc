<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora - IMC</title>
</head>

<body>
    <div class="content">
        <div class="elements">
            <p class="title">Calculadora - IMC</p>
            <div class="forms">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="forms">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="Digite sua altura">
            </div>
            <div class="forms">
                <label>Peso:</label><input type="number" id="peso" placeholder="Digite seu peso">
            </div>
            <div class="button">
                <input type="button" id="calcular" value="CALCULAR">
            </div>
            <div class="result" id="resultado">
            </div>
            <script src="./script.js"></script>
        </div>
    </div>
</body>

</html>
